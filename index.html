<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/js-second-project-stock-exchange-idoLotan/img/img.png"
    />
  </head>
  <body id="searchStock">
    <header>
      <h1>Search Nasdaq Stocks</h1>
    </header>
    <div class="marquee-container">
      <div class="marquee">
        <div
          class="marquee__inner"
          aria-hidden="true"
          id="marquee__container"
        ></div>
      </div>
    </div>
    <div class="main" id="main-page">
      <div class="main-search-bar">
        <input id="input" placeholder="Search Stocks..." />
        <button id="custom-button" class="fa fa-search"></button>
        <div class="load" id="loadDiv"></div>
        <div class="results-list" id="display-results"></div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
